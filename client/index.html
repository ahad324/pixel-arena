<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Title & Description -->
    <title>Pixel Arena – Play Multiplayer Games Online</title>
    <meta
      name="description"
      content="Compete in fast-paced real-time multiplayer games in Pixel Arena. Play instantly with friends or join the arena for endless fun!"
    />
    <meta
      name="keywords"
      content="Pixel Arena, multiplayer games, online gaming, real-time games, browser games, fun arcade games"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://pixelarena.netlify.app/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Pixel Arena – Play Multiplayer Games Online" />
    <meta
      property="og:description"
      content="Fast-paced real-time multiplayer games in your browser. Play instantly with friends!"
    />
    <meta property="og:image" content="https://pixelarena.netlify.app/logo.png" />
    <meta property="og:url" content="https://pixelarena.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Pixel Arena" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pixel Arena – Play Multiplayer Games Online" />
    <meta
      name="twitter:description"
      content="Join the ultimate multiplayer battle in Pixel Arena. Fun game modes, fast gameplay!"
    />
    <meta name="twitter:image" content="https://pixelarena.netlify.app/logo.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#111827" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Pixel Arena",
      "url": "https://pixelarena.netlify.app/",
      "description": "Fast-paced real-time multiplayer games in your browser.",
      "publisher": {
        "@type": "Organization",
        "name": "Pixel Arena",
        "logo": {
          "@type": "ImageObject",
          "url": "https://pixelarena.netlify.app/logo.png"
        }
      }
    }
    </script>
  </head>
  <body class="antialiased bg-background text-text-on-primary">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
